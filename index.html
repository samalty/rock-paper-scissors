<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, paper, scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1><center>Rock, Paper, Scissors</center></h1>
            </header>
            <div class="scores">
                <div id="user-label">User</div>
                <div id="computer-label">Computer</div>
                <span id="user-score">0</span><span id="colon">:</span><span id="computer-score">0</span>
            </div>
            <div class="result">
                <p>Let's play!</p>
            </div>
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissors">Scissors</button>
            </div>
            <p id="message">Choose wisely...</p>
            <div class="reset-div">
                <button class="reset" id="reset">Reset Game</button>
            </div>
        </div>
        <script src="rps.js" charset="utf-8"></script>
    </body>
</html>
